<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
<form (ngSubmit)="onSubmit()" [formGroup]="appareilForm">
  <div class="form-group">
    <label for="name">
    Nom de l'appareil
    </label>
    <!--<input type="text" id="name" class="form-control" formControlName="valueName"   required >-->
    <input type="text" id="name" class="form-control" formControlName="valueName"  (Change)="editServcie.setname(valueControl.value)" required >
  </div>
  <div class="form-group">
    <label for="status">
Etat de l'appareil
    </label>
    <select id="status" class="form-control" formControlName="statut">
      <option value="allumé">Allumé</option>
      <option value="éteint">Éteint</option>
    </select>
  </div>

  <button class="btn btn-primary" type="submit" >Enregistrer</button>
</form>
  </div>
  <div>
    {{editServcie.getname()}}-{{editServcie.getstatut()}}
  </div>
</div>
