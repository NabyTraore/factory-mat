<li [ngClass]="{'list-group-item': true,
            'list-group-item-success': appareilStatus === 'allumé',
            'list-group-item-danger': appareilStatus === 'éteint'}">

  <div style="width: 20px;height: 20px; background-color: red" *ngIf="appareilStatus === 'éteint'"></div>
  <div style="width: 20px;height: 20px; background-color: green" *ngIf="appareilStatus === 'allumé'"></div>

  <h4 [ngStyle]="{style:getColor()}">Appareil: {{appareilName}} --status : {{getStatus()}}</h4>
  <a [routerLink]="[id]">Détail</a>

  <button class="btn btn-sm btn-success"
          *ngIf="appareilStatus === 'éteint'"
          (click)="onSwitch()">Allumer</button>
  <button class="btn btn-sm btn-danger"
          *ngIf="appareilStatus === 'allumé'"
          (click)="onSwitch()">Eteindre</button>
</li>
